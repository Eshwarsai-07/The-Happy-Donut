<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Yummy Donuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 text-gray-900">
    <header class="bg-pink-200 text-center py-6">
        <h1 class="text-3xl font-bold text-brown-900">Contact Us</h1>
        <p class="text-gray-700">We'd love to hear from you! Reach out to us using the form below.</p>
    </header>

    
    <section class="flex flex-col md:flex-row items-center justify-center gap-10 p-8">
        
      
        <form action="#" method="post" class="bg-white p-6 shadow-lg rounded-lg max-w-md w-full">
            <label for="name" class="block text-gray-700 font-semibold">Name</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border border-pink-300 rounded mt-1">

            <label for="email" class="block text-gray-700 font-semibold mt-4">Email</label>
            <input type="email" id="email" name="email" required class="w-full p-2 border border-pink-300 rounded mt-1">

            <label for="message" class="block text-gray-700 font-semibold mt-4">Message</label>
            <textarea id="message" name="message" rows="5" required class="w-full p-2 border border-pink-300 rounded mt-1"></textarea>

            <button type="submit" class="mt-4 bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600 transition">
                Send Message
            </button>
        </form>

        <div class="bg-pink-50 p-6 rounded-lg shadow-md max-w-md w-full text-center">
            <h2 class="text-2xl font-semibold text-brown-900">Our Location</h2>

</body>
</html>
